name: Search Polyforms by Heesch

on:
  workflow_dispatch:
    inputs:
      grid_type:
        description: 'Grid type (hex, iamond, omino, octasquare, trihex, abolo, drafter, kite, halfcairo, bevelhex)'
        required: true
        type: choice
        options:
          - hex
          - iamond
          - omino
          - octasquare
          - trihex
          - abolo
          - drafter
          - kite
          - halfcairo
          - bevelhex
      num_cells:
        description: 'Number of cells in polyforms to search'
        required: true
        type: number
      max_results:
        description: 'Maximum number of results to store (default: 3)'
        required: false
        type: number
        default: 3
      force:
        description: 'Force recompute even if already cached'
        required: false
        type: boolean
        default: false

jobs:
  search:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout for job
    steps:
      - name: Search polyforms via Modal API
        id: search
        run: |
          echo "Searching for polyforms with Heesch >= 1..."
          echo "Grid type: ${{ inputs.grid_type }}"
          echo "Number of cells: ${{ inputs.num_cells }}"
          echo "Max results: ${{ inputs.max_results }}"
          echo "Force: ${{ inputs.force }}"

          # Build the API URL
          API_URL="https://hloper--heesch-renderings-web.modal.run/search_heesch"
          PARAMS="grid_type=${{ inputs.grid_type }}&num_cells=${{ inputs.num_cells }}&max_results=${{ inputs.max_results }}"
          if [ "${{ inputs.force }}" = "true" ]; then
            PARAMS="${PARAMS}&force=true"
          fi

          echo "Calling: ${API_URL}?${PARAMS}"

          # First, spawn the job with wait=false so it runs independently
          # This ensures the job continues even if our connection drops
          echo "Spawning search job..."
          SPAWN_RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 120 "${API_URL}?${PARAMS}&wait=false")
          SPAWN_HTTP_CODE=$(echo "$SPAWN_RESPONSE" | tail -n1)
          SPAWN_BODY=$(echo "$SPAWN_RESPONSE" | sed '$d')

          echo "Spawn HTTP Status: ${SPAWN_HTTP_CODE}"
          echo "Spawn Response:"
          echo "$SPAWN_BODY" | jq . || echo "$SPAWN_BODY"

          SPAWN_STATUS=$(echo "$SPAWN_BODY" | jq -r '.status // "unknown"')

          # If we got cached results immediately, we're done
          if [ "$SPAWN_STATUS" = "cached" ] || [ "$SPAWN_STATUS" = "completed" ]; then
            echo "Got immediate results (status: $SPAWN_STATUS)"
            BODY="$SPAWN_BODY"
          elif [ "$SPAWN_STATUS" = "spawned" ]; then
            echo "Job spawned, polling for results..."

            # Poll for results every 30 seconds for up to 2 hours
            MAX_ATTEMPTS=240  # 240 * 30s = 2 hours
            ATTEMPT=0
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              ATTEMPT=$((ATTEMPT + 1))
              echo "Poll attempt $ATTEMPT/$MAX_ATTEMPTS..."

              sleep 30

              # Check for cached results (without force, without wait)
              POLL_RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 60 "${API_URL}?grid_type=${{ inputs.grid_type }}&num_cells=${{ inputs.num_cells }}&max_results=${{ inputs.max_results }}")
              POLL_HTTP_CODE=$(echo "$POLL_RESPONSE" | tail -n1)
              POLL_BODY=$(echo "$POLL_RESPONSE" | sed '$d')

              POLL_STATUS=$(echo "$POLL_BODY" | jq -r '.status // "unknown"')

              if [ "$POLL_STATUS" = "cached" ] || [ "$POLL_STATUS" = "completed" ]; then
                echo "Results ready! Status: $POLL_STATUS"
                echo "$POLL_BODY" | jq .
                BODY="$POLL_BODY"
                break
              elif [ "$POLL_STATUS" = "error" ]; then
                echo "Got error during poll:"
                echo "$POLL_BODY" | jq .
                BODY="$POLL_BODY"
                break
              else
                echo "Status: $POLL_STATUS - still waiting..."
              fi
            done

            if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
              echo "::warning::Polling timed out after 2 hours"
              BODY='{"status": "timeout", "message": "Polling timed out, but job may still be running. Check again later."}'
            fi
          elif [ "$SPAWN_STATUS" = "error" ]; then
            BODY="$SPAWN_BODY"
          else
            echo "Unexpected status: $SPAWN_STATUS"
            BODY="$SPAWN_BODY"
          fi

          # Check for success
          STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
          echo "status=${STATUS}" >> $GITHUB_OUTPUT

          # Extract result counts
          POLYFORMS_CHECKED=$(echo "$BODY" | jq -r '.polyforms_checked // 0')
          RESULTS_FOUND=$(echo "$BODY" | jq -r '.results_found // 0')
          echo "polyforms_checked=${POLYFORMS_CHECKED}" >> $GITHUB_OUTPUT
          echo "results_found=${RESULTS_FOUND}" >> $GITHUB_OUTPUT

          if [ "$STATUS" = "error" ]; then
            MESSAGE=$(echo "$BODY" | jq -r '.message // "Unknown error"')
            echo "::error::Search failed: ${MESSAGE}"
            exit 1
          fi

          echo "::notice::Search status: ${STATUS} - Found ${RESULTS_FOUND} polyforms with Heesch >= 1 out of ${POLYFORMS_CHECKED} checked"

      - name: Summary
        run: |
          echo "## Heesch Search Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Grid Type:** ${{ inputs.grid_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Number of Cells:** ${{ inputs.num_cells }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Results:** ${{ inputs.max_results }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.search.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Polyforms Checked:** ${{ steps.search.outputs.polyforms_checked }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Results Found (Heesch >= 1):** ${{ steps.search.outputs.results_found }}" >> $GITHUB_STEP_SUMMARY
