name: Search Polyforms by Heesch

on:
  workflow_dispatch:
    inputs:
      grid_type:
        description: 'Grid type (hex, iamond, omino, octasquare, trihex, abolo, drafter, kite, halfcairo, bevelhex)'
        required: true
        type: choice
        options:
          - hex
          - iamond
          - omino
          - octasquare
          - trihex
          - abolo
          - drafter
          - kite
          - halfcairo
          - bevelhex
      num_cells:
        description: 'Number of cells in polyforms to search'
        required: true
        type: number
      max_results:
        description: 'Maximum number of results to store (default: 3)'
        required: false
        type: number
        default: 3
      force:
        description: 'Force recompute even if already cached'
        required: false
        type: boolean
        default: false

jobs:
  search:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Launch Heesch search job on Modal
        id: search
        run: |
          echo "Launching Heesch search job on Modal..."
          echo "Grid type: ${{ inputs.grid_type }}"
          echo "Number of cells: ${{ inputs.num_cells }}"
          echo "Max results: ${{ inputs.max_results }}"
          echo "Force: ${{ inputs.force }}"

          # Build the API URL
          API_URL="https://hloper--heesch-renderings-web.modal.run/search_heesch"
          PARAMS="grid_type=${{ inputs.grid_type }}&num_cells=${{ inputs.num_cells }}&max_results=${{ inputs.max_results }}&wait=false"
          if [ "${{ inputs.force }}" = "true" ]; then
            PARAMS="${PARAMS}&force=true"
          fi

          echo "Calling: ${API_URL}?${PARAMS}"

          # Spawn the job with wait=false - it will run on Modal and store results to the volume
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 120 "${API_URL}?${PARAMS}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: ${HTTP_CODE}"
          echo "Response:"
          echo "$BODY" | jq . || echo "$BODY"

          STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
          echo "status=${STATUS}" >> $GITHUB_OUTPUT

          if [ "$STATUS" = "cached" ]; then
            # Results already exist
            RESULTS_FOUND=$(echo "$BODY" | jq -r '.results_found // 0')
            echo "results_found=${RESULTS_FOUND}" >> $GITHUB_OUTPUT
            echo "::notice::Found ${RESULTS_FOUND} cached polyforms with Heesch >= 1"
          elif [ "$STATUS" = "spawned" ]; then
            # Job launched successfully
            FUNCTION_CALL_ID=$(echo "$BODY" | jq -r '.function_call_id // "unknown"')
            echo "function_call_id=${FUNCTION_CALL_ID}" >> $GITHUB_OUTPUT
            echo "::notice::Search job spawned on Modal (ID: ${FUNCTION_CALL_ID}). Results will be stored automatically when complete."
          elif [ "$STATUS" = "error" ]; then
            MESSAGE=$(echo "$BODY" | jq -r '.message // "Unknown error"')
            echo "::error::Failed to launch search: ${MESSAGE}"
            exit 1
          else
            echo "::warning::Unexpected status: ${STATUS}"
          fi

      - name: Summary
        run: |
          echo "## Heesch Search Job" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Grid Type:** ${{ inputs.grid_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Number of Cells:** ${{ inputs.num_cells }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Results:** ${{ inputs.max_results }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.search.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.search.outputs.status }}" = "cached" ]; then
            echo "Results were already cached. Found **${{ steps.search.outputs.results_found }}** polyforms with Heesch >= 1." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.search.outputs.status }}" = "spawned" ]; then
            echo "Search job launched on Modal. Results will be stored to the volume when complete." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check results later via:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "curl 'https://hloper--heesch-renderings-web.modal.run/search_heesch?grid_type=${{ inputs.grid_type }}&num_cells=${{ inputs.num_cells }}'" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
