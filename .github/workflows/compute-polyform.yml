name: Compute Polyform

on:
  workflow_dispatch:
    inputs:
      grid_type:
        description: 'Grid type (hex, iamond, omino, octasquare, trihex, abolo, drafter, kite, halfcairo, bevelhex)'
        required: true
        type: choice
        options:
          - hex
          - iamond
          - omino
          - octasquare
          - trihex
          - abolo
          - drafter
          - kite
          - halfcairo
          - bevelhex
      coords:
        description: 'Coordinates: "0,0_1,0_0,1" OR "-3,2 -3,4 -2,2" OR "-3 2 -3 4 -2 2" (space-separated pairs)'
        required: true
        type: string
      force:
        description: 'Force recompute even if already exists'
        required: false
        type: boolean
        default: false
      timeout:
        description: 'Computation timeout in seconds (default: 300, max: 14400 = 4 hours)'
        required: false
        type: number
        default: 300

jobs:
  compute:
    runs-on: ubuntu-latest
    timeout-minutes: 250
    steps:
      - name: Compute polyform via Modal API
        id: compute
        run: |
          echo "Computing polyform..."
          echo "Grid type: ${{ inputs.grid_type }}"
          echo "Raw coordinates: ${{ inputs.coords }}"
          echo "Force: ${{ inputs.force }}"
          echo "Timeout: ${{ inputs.timeout }} seconds"

          # Normalize coordinates to underscore format (x,y_x,y_x,y)
          # Accepts:
          #   - Underscore format: 0,0_1,0_0,1
          #   - Comma-space format: -3,2 -3,4 -2,2
          #   - Pure space format: -3 2 -3 4 -2 2 (pairs of numbers)
          normalize_coords() {
            local input="$1"

            # If already in underscore format, return as-is
            if [[ "$input" == *"_"* ]]; then
              echo "$input"
              return
            fi

            # If comma-space format (e.g., "-3,2 -3,4 -2,2"), convert spaces to underscores
            if [[ "$input" == *","* ]]; then
              echo "$input" | tr ' ' '_'
              return
            fi

            # Pure space format: pairs of numbers like "-3 2 -3 4 -2 2"
            # Convert to "-3,2_-3,4_-2,2"
            local numbers=($input)
            local count=${#numbers[@]}

            if (( count % 2 != 0 )); then
              echo "Error: odd number of coordinates" >&2
              return 1
            fi

            local result=""
            for ((i=0; i<count; i+=2)); do
              if [ -n "$result" ]; then
                result="${result}_"
              fi
              result="${result}${numbers[i]},${numbers[i+1]}"
            done
            echo "$result"
          }

          COORDS=$(normalize_coords "${{ inputs.coords }}")
          if [ $? -ne 0 ]; then
            echo "::error::Failed to parse coordinates"
            exit 1
          fi
          echo "Normalized coordinates: ${COORDS}"

          # Build the API URL
          API_URL="https://hloper--heesch-renderings-web.modal.run/compute"
          PARAMS="grid_type=${{ inputs.grid_type }}&coords=${COORDS}&timeout=${{ inputs.timeout }}"
          if [ "${{ inputs.force }}" = "true" ]; then
            PARAMS="${PARAMS}&force=true"
          fi

          echo "Calling: ${API_URL}?${PARAMS}"

          # Make the API call with extended timeout for long computations
          CURL_TIMEOUT=$(( ${{ inputs.timeout }} + 60 ))
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time ${CURL_TIMEOUT} "${API_URL}?${PARAMS}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: ${HTTP_CODE}"
          echo "Response:"
          echo "$BODY" | jq . || echo "$BODY"

          # Check for success
          STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
          echo "status=${STATUS}" >> $GITHUB_OUTPUT

          if [ "$STATUS" = "error" ]; then
            MESSAGE=$(echo "$BODY" | jq -r '.message // "Unknown error"')
            echo "::error::Computation failed: ${MESSAGE}"
            exit 1
          fi

          echo "::notice::Computation status: ${STATUS}"
          echo "coords=${COORDS}" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Polyform Computation Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Grid Type:** ${{ inputs.grid_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Input Coordinates:** \`${{ inputs.coords }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Normalized Coordinates:** \`${{ steps.compute.outputs.coords }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeout:** ${{ inputs.timeout }} seconds" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.compute.outputs.status }}" >> $GITHUB_STEP_SUMMARY
