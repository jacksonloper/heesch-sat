name: Compute Polyform

on:
  workflow_dispatch:
    inputs:
      grid_type:
        description: 'Grid type (hex, iamond, omino, octasquare, trihex, abolo, drafter, kite, halfcairo, bevelhex)'
        required: true
        type: choice
        options:
          - hex
          - iamond
          - omino
          - octasquare
          - trihex
          - abolo
          - drafter
          - kite
          - halfcairo
          - bevelhex
      coords:
        description: 'Coordinates: "(0,-1) (1,-1)" OR "0,0_1,0_0,1" OR "-3,2 -3,4" OR "-3 2 -3 4"'
        required: true
        type: string
      force:
        description: 'Force recompute even if already exists'
        required: false
        type: boolean
        default: false
      timeout:
        description: 'Computation timeout in seconds (default: 300, max: 14400 = 4 hours)'
        required: false
        type: number
        default: 300
      maxlevel:
        description: 'Maximum corona level for Heesch computation (default: 7)'
        required: false
        type: number
        default: 7

jobs:
  compute:
    runs-on: ubuntu-latest
    timeout-minutes: 250
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Modal
        run: pip install modal

      - name: Authenticate with Modal
        env:
          MODAL_COMMAND: ${{ secrets.MODAL_COMMAND }}
        run: eval "$MODAL_COMMAND"

      - name: Compute polyform via Modal function
        id: compute
        run: |
          echo "Computing polyform..."
          echo "Grid type: ${{ inputs.grid_type }}"
          echo "Raw coordinates: ${{ inputs.coords }}"
          echo "Force: ${{ inputs.force }}"
          echo "Timeout: ${{ inputs.timeout }} seconds"
          echo "Max level: ${{ inputs.maxlevel }}"

          # Normalize coordinates to underscore format (x,y_x,y_x,y)
          # Accepts:
          #   - Parenthetical format: (0,-1) (1,-1) (-1,0)
          #   - Underscore format: 0,0_1,0_0,1
          #   - Comma-space format: -3,2 -3,4 -2,2
          #   - Pure space format: -3 2 -3 4 -2 2 (pairs of numbers)
          normalize_coords() {
            local input="$1"

            # If parenthetical format like "(0,-1) (1,-1) (-1,0)", extract and convert
            if [[ "$input" == *"("* ]]; then
              # Remove all parentheses and convert spaces to underscores
              # "(0,-1) (1,-1)" -> "0,-1_1,-1"
              local result=$(echo "$input" | sed 's/(//g; s/)//g' | sed 's/  */ /g' | tr ' ' '_' | sed 's/_$//')
              echo "$result"
              return
            fi

            # If already in underscore format, return as-is
            if [[ "$input" == *"_"* ]]; then
              echo "$input"
              return
            fi

            # If comma-space format (e.g., "-3,2 -3,4 -2,2"), convert spaces to underscores
            if [[ "$input" == *","* ]]; then
              echo "$input" | tr ' ' '_'
              return
            fi

            # Pure space format: pairs of numbers like "-3 2 -3 4 -2 2"
            # Convert to "-3,2_-3,4_-2,2"
            local numbers=($input)
            local count=${#numbers[@]}

            if (( count % 2 != 0 )); then
              echo "Error: odd number of coordinates" >&2
              return 1
            fi

            local result=""
            for ((i=0; i<count; i+=2)); do
              if [ -n "$result" ]; then
                result="${result}_"
              fi
              result="${result}${numbers[i]},${numbers[i+1]}"
            done
            echo "$result"
          }

          COORDS=$(normalize_coords "${{ inputs.coords }}")
          if [ $? -ne 0 ]; then
            echo "::error::Failed to parse coordinates"
            exit 1
          fi
          echo "Normalized coordinates: ${COORDS}"
          echo "coords=${COORDS}" >> $GITHUB_OUTPUT

          # Call Modal function directly using Python SDK
          python3 << EOF
          from modal import Function
          import json
          import sys
          import os

          # Get reference to the deployed function
          compute_fn = Function.from_name("heesch-renderings", "compute_polyform")

          # Call the function with parameters
          result = compute_fn.remote(
              grid_type="${{ inputs.grid_type }}",
              coords="${COORDS}",
              force=${{ inputs.force == true && 'True' || 'False' }},
              timeout=${{ inputs.timeout }},
              maxlevel=${{ inputs.maxlevel }}
          )

          print("Response:")
          print(json.dumps(result, indent=2))

          status = result.get("status", "unknown")
          print(f"\n::notice::Computation status: {status}")

          # Write status to GitHub output
          github_output = os.environ.get("GITHUB_OUTPUT", "")
          if github_output:
              with open(github_output, "a") as f:
                  f.write(f"status={status}\n")

          if status == "error":
              message = result.get("message", "Unknown error")
              print(f"::error::Computation failed: {message}")
              sys.exit(1)
          EOF

      - name: Summary
        run: |
          echo "## Polyform Computation Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Grid Type:** ${{ inputs.grid_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Input Coordinates:** \`${{ inputs.coords }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Normalized Coordinates:** \`${{ steps.compute.outputs.coords }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeout:** ${{ inputs.timeout }} seconds" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Level:** ${{ inputs.maxlevel }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.compute.outputs.status }}" >> $GITHUB_STEP_SUMMARY
